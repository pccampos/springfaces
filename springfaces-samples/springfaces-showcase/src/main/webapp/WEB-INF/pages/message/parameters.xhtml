<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:util="http://java.sun.com/jsf/composite/components/util"
	xmlns:s="http://springframework.org/tags/springfaces">

	<h:head>
		<title>Message - Parameters</title>
	</h:head>

	<h:body>
		<s:messageSource var="messages"/>
		<p>
			<h:outputText value="#{messages.hello[exampleMessageBean.state][exampleMessageBean.city]}"/>
			<br/>
			<h:outputText value="#{messages.hello[exampleMessageBean.state][exampleMessageBean.city].getClass()}"/>
		</p>
	</h:body>
</ui:composition>
